   <!-- События мыши(плавный скролл) -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" integrity="sha256-jnOjDTXIPqall8M0MyTSt98JetJuZ7Yu+1Jm7hLTF7U=" crossorigin="anonymous"></script>

   <script>
      // Start
      window.onload = function() {
        setTimeout(function() {
          $('svg').fadeOut('fast');
          $('.start').animate({ 
              height: '0', 
          }, 1000); 
        }, 2000);
      };
      
      // Плавный скролл
      $('html,body').mousewheel(function(event) {
         if(event.deltaY == 1) $('#slides').carousel('prev');
         else $('#slides').carousel('next');
      });
   </script>
